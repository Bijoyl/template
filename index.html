<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute of the Day</title>
    <link rel="icon" type="image/png " href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css ">
</head>
<body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
             <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
             </div>
             <!-- Author -->
              <div class="quote-author" id="author">
                <span class="author"></span>
              </div>
              <!-- Buttons -->
               <div class="button-container">
                <button class="x-button" id="xbuttton" title="Post on X">
                     <i class="fa-brands fa-x-twitter"></i>
                </button>
                <button class="new-quote" id="new-quote-buttton">Quote</button>
               </div>
        </div> 
        <!-- Loader -->
        <div class="loader" id="loader"></div>   
        <!-- script -->
        <script src="quotes.js"></script>
        <script src="script.js"></script>
</body>
</html>
